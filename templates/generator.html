<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="MindWell - Meditation Generator">
    <meta name="author" content="">

    <title>JournalAId - Meditation Generator</title>

    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --calm-blue: #6366f1;
            --soft-green: #10b981;
            --warm-orange: #f59e0b;
            --gentle-pink: #ec4899;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--surface);
            box-shadow: var(--shadow);
            padding: 2rem 0;
            transition: all 0.3s ease;
        }

        .brand {
            padding: 0 2rem 2rem;
            text-align: center;
        }

        .brand h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #5ba3f5 0%, #3d7bd8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .nav-section {
            margin: 2rem 0;
        }

        .nav-header {
            padding: 0 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .nav-item {
            margin: 0.5rem 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #667eea15, #764ba215);
            color: var(--calm-blue);
            transform: translateX(4px);
        }

        .nav-link i {
            width: 20px;
            margin-right: 1rem;
            font-size: 1.125rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .container {
            max-width: 800px;
        }

        .breadcrumb {
            margin-bottom: 2rem;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .breadcrumb a:hover {
            color: var(--calm-blue);
        }

        .breadcrumb .separator {
            margin: 0 0.5rem;
            color: var(--text-secondary);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .meditation-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: var(--surface);
        }

        .form-textarea2 {
            width: 100%;
            min-height: 30px;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: var(--surface);
        }
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface);
        }

        .form-textarea:focus, .form-input:focus {
            outline: none;
            border-color: var(--calm-blue);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .form-textarea2:focus, .form-input:focus {
            outline: none;
            border-color: var(--calm-blue) !important;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea::placeholder, .form-input::placeholder {
            color: var(--text-secondary);
        }

        .duration-selector {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 0.75rem;
        }

        .duration-option {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--surface);
            font-weight: 500;
            min-width: 80px;
        }

        .duration-option:hover {
            border-color: var(--calm-blue);
            background: rgba(99, 102, 241, 0.05);
        }

        .duration-option.selected {
            border-color: var(--calm-blue);
            background: var(--calm-blue);
            color: white;
        }

        .voice-selector {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.75rem;
        }

        .voice-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--surface);
            flex: 1;
        }

        .voice-option:hover {
            border-color: var(--calm-blue);
            background: rgba(99, 102, 241, 0.05);
        }

        .voice-option.selected {
            border-color: var(--calm-blue);
            background: var(--calm-blue);
            color: white;
        }

        .voice-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .voice-option:not(.selected) .voice-icon {
            background: var(--background);
            color: var(--text-primary);
        }

        .voice-info h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .voice-info p {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--success-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--calm-blue);
            color: var(--calm-blue);
        }

        .inspiration-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(52, 211, 153, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .inspiration-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            color: var(--soft-green);
            margin-bottom: 1rem;
            font-size: 1.125rem;
        }

        .inspiration-examples {
            display: grid;
            gap: 0.75rem;
        }

        .example-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(4px);
        }

        .example-icon {
            color: var(--soft-green);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            background: var(--surface);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 400px;
            margin: 2rem;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--success-gradient);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-animation i {
            font-size: 2rem;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem 0;
            }

            .main-content {
                padding: 1rem;
            }

            .container {
                max-width: 100%;
            }

            .meditation-card {
                padding: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .voice-selector {
                flex-direction: column;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <h1>JournalAId</h1>
                <p>Your mental health companion</p>
            </div>

            <div class="nav-section">
                <div class="nav-header">Dashboard</div>
                <div class="nav-item">
                    <a href="/dashboard" class="nav-link">
                        <i class="fas fa-heart"></i>
                        <span>Wellness Overview</span>
                    </a>
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-header">Self-Care</div>
                <div class="nav-item">
                    <a href="/meditation" class="nav-link">
                        <i class="fas fa-leaf"></i>
                        <span>Meditation</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/journal" class="nav-link">
                        <i class="fas fa-pen"></i>
                        <span>Journal</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/breathing" class="nav-link active">
                        <i class="fas fa-book"></i>
                        <span>Flipbook Generator</span>
                    </a>
                </div>
            </div>





        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Breadcrumb -->
                <nav class="breadcrumb">
                    <a href="/dashboard">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <span class="separator">/</span>
                    <span>Flipbook Generator</span>
                </nav>

                <!-- Page Header -->
                <div class="page-header">
                    <h1 class="page-title">Flipbook Generator</h1>
                    <p class="page-subtitle">Create a personalized flipbook to help you with your mental health.</p>
                </div>


                <!-- Meditation Generator Form -->
                <form action="/flipbook" method="POST"  class="meditation-card">
                    <div class="form-section">
                        <label for="flipbook_desc" class="form-label">
                            <i class="fas fa-comment-dots" style="margin-right: 0.5rem; color: var(--soft-green);"></i>
                            What would you like your flipbook to focus on?
                        </label>
                        <textarea
                            name="flipbook_desc"
                            id="description"
                            class="form-textarea"
                            placeholder="Describe what you're feeling or what you'd like help with. A flipbook will then be generated tailored to your needs..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-clock" style="margin-right: 0.5rem; color: var(--warm-orange);"></i>
                            How many pages would you like your flipbook to be?
                        </label>
                        <input class="form-textarea2"
                            placeholder="4 pages" required name="length" id="selected-duration" style="border: 2px solid var(--border); border-radius: 12px; height: 40px; padding-right: 20px; border-color: ">
                    </div>

                    <div class="form-section">
                <label class="form-label">
    <i class="fas fa-volume-up" style="margin-right: 0.5rem; color: var(--gentle-pink);"></i>
    Choose your preferred language
</label>
                        <input class="form-textarea2"
                            placeholder="Spanish" required name="language" id="selected-duration" style="border: 2px solid var(--border); border-radius: 12px; height: 40px; padding-right: 20px; border-color: ">

                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-magic"></i>
                            Generate Flipbook
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Duration selector
        const durationOptions = document.querySelectorAll('.duration-option');
        const hiddenDurationInput = document.getElementById('selected-duration');

        durationOptions.forEach(option => {
            option.addEventListener('click', function() {
                durationOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                hiddenDurationInput.value = this.dataset.duration;
            });
        });


        // Fill example function
        function fillExample(text) {
            document.getElementById('description').value = text;
            document.getElementById('description').focus();
        }

    </script>
</body>
</html>
